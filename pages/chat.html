<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundspace</title>
    <link rel="stylesheet" href="./chat.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/51c0086ffa.js" crossorigin="anonymous"></script>
    <script src=""></script>
</head>
<body>
   <!-- NAV BAR -->
   <nav>
    <div class="exit-button">
        <p id="exit-button" style="cursor: pointer;"><i class="fas fa-sign-out-alt fa-2x"></i></p>
        <script>document.getElementById('exit-button').addEventListener("click", () => {
                window.location.href = "./login.html";
            })
        </script>
    </div>
    <ul class="nav-links">
        <p><i class="fas fa-home fa-2x"></i></p>
        <p><i class="fas fa-search fa-2x"></i></p>
        <p><i class="fas fa-heart fa-2x"></i></p>
        <p><a href="../index.html"><i class="fas fa-camera fa-2x"></a></i></p>
    </ul>
    <div class="settings">
        <p><i class="fas fa-cog fa-2x"></i></p>
        <p><i class="fas fa-user-circle fa-2x"></i></p>
    </div>
</nav>
<!-- Chat Box  -->

<div class="chat-header">
    <h1 style="color: white;">Chat box</h1>
</div>
<div class="chat-area">
    <div class="chat-inside">
    <div class="messages"></div>
    <div class="chat-input">
        <input type="text" id="input-text" placeholder="Enter Your Messsage">
        <input type="submit" id="send-button" value="Send">
    </div>
</div>
</div>


<!-- Now Playing  -->
<div class="now-playing-section">

        <h1>Now Playing</h1>    
        <div class="song-image">
        </div>

        <div class="progess-bar">
            <p>One Right Now - The Weeknd</p>
        </div>
        <audio src="./music/summer.mp3" id="audio"></audio>
        <div class="music-container">
            <i class="fas fa-random"></i>
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            <i class="fas fa-redo"></i>
        </div>

        <p>Friends Activity</p>
        <div class="friends-tab">
            <div class="friend">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="friend-info">
                    <h3>Saleh</h3>
                    <p>Listening to The Weeknd</p>
                </div>
                <div class="friend-chat">
                    <button class="chat-button">Chat Now</button>
                </div>
            </div>
            <div class="friend">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="friend-info">
                    <h3>Tanvir</h3>
                    <p>Listening to Post Malone</p>
                </div>
                <div class="friend-chat">
                    <button class="chat-button">Chat Now</button>
                </div>
            </div>
            <div class="friend">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="friend-info">
                    <h3>Fathima</h3>
                    <p>Listening to 6lack</p>
                </div>
                <div class="friend-chat">
                    <button class="chat-button">Chat Now</button>
                </div>
            </div>
            <div class="friend">
                <i class="fas fa-user-circle fa-2x"></i>
                <div class="friend-info">
                    <h3>Pragoon</h3>
                    <p>Listening to NF</p>
                </div>
                <div class="friend-chat">
                    <button class="chat-button">Chat Now</button>
                </div>
            </div>


        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundspace - Signup</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <div class="login-box">
    <div class="header">
      <h1>Welcome to Soundspace</h1>
      <p><br>Please signup to continue</p>
    </div>
    <div class="inputs">
      <input type="text" id="username" name="username" placeholder="Name" required>
      <input type="text" id="email" name="email" placeholder="Email" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <input type="submit" id=signUp>
    </div>
    <p>Already have an account? <a href="./pages/login.html">Signin</a></p>
  </div>
    

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCDquNbc161bzsm7TV0XtgDff47nB_K3JE",
      authDomain: "soundemic-4f707.firebaseapp.com",
      databaseURL: "https://soundemic-4f707-default-rtdb.firebaseio.com",
      projectId: "soundemic-4f707",
      storageBucket: "soundemic-4f707.appspot.com",
      messagingSenderId: "446088034759",
      appId: "1:446088034759:web:494df0810824586e2741e2"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
  
    signUp.addEventListener('click',(e) => {
  
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var username = document.getElementById('username').value;
  
    createUserWithEmailAndPassword(auth, email, password)
     .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;
      set(ref(database, 'users/' + user.uid),{
  
          username: username,
          email: email
      })
      
      alert('user created');

      // ...
    })
     .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      // ..
    }); 
  
  
  
    //app.auth().onAuthStateChanged((user)=>{

  //}
  
  
  });
  
  </script>
  



</body>

</html>
